<app-header></app-header>
<div class="body">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Invoice List</li>
  </ol>
  <div class="card">
    <div class="headername my-2"> {{invoiceList}} </div>
    <div class="border-top mx-3 mt-2"></div>
    <div class="row">
      <div class="col-12">
        <div class="customHeight">
          <ag-grid-angular [gridOptions]="agGridOption" [modules]='modules' [rowData]="rowData" ag-grid="gridOptions"
            [sortingOrder]="sortingOrder" [defaultColDef]="defaultColDef" [rowModelType]="rowModelType" 
            [serverSideStoreType]="serverSideStoreType" (gridReady)="onGridReady($event)"
   
            class="agGridHorizontalScroll ag-theme-material grid">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
